<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Movie HUB</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Download Website</h1>
            <form action="search.php" method="GET">
                <input type="text" name="query" placeholder="Search movies...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main>
        <section id="movies">
            <div class="container">
                <!-- Example movie card -->
                <div class="movie-card">
                    <img src="movie_image.jpg" alt="Movie Title">
                    <div class="movie-info">
                        <h2>Movie Title</h2>
                        <p>IMDb Rating: 7.5</p>
                        <a href="telegram_bot_link">Download</a>
                    </div>
                </div>
                <!-- Repeat the above movie card structure for each movie -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; All rights reserved by CK Movie HUB.</p>
        </div>
    </footer>
</body>
</html>
