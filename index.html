<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-list li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .movie-list li img {
            max-width: 150px;
            margin-right: 20px;
            border-radius: 4px;
        }
        .movie-details {
            flex: 1;
        }
        .movie-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .movie-rating {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        .movie-description {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .movie-link {
            margin-top: 10px;
        }
        .movie-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .movie-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Download Website</h1>
        <p>Welcome to our movie download website. Browse the movies below:</p>
        
        <ul class="movie-list">
            <li>
                <img src="placeholder_image.jpg" alt="Movie Image">
                <div class="movie-details">
                    <div class="movie-title">Movie Title</div>
                    <div class="movie-rating">IMDb Rating: 7.5</div>
                    <div class="movie-description">Movie Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                    <div class="movie-link"><a href="https://t.me/your_telegram_bot_username_or_link?start=movie_id_1">Download Movie</a></div>
                </div>
            </li>
            <!-- Add more movies as needed -->
        </ul>
    </div>
</body>
</html>
